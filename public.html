
<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Colorify Node</title>
  <style>
    :root { --bg: #3498db; }
    body { margin:0; font-family: system-ui, -apple-system, Segoe UI, Roboto, Ubuntu, Cantarell, 'Helvetica Neue', Arial, 'Noto Sans', sans-serif; background: var(--bg); color: #fff; display:flex; min-height:100vh; align-items:center; justify-content:center; }
    .card { background: rgba(0,0,0,.3); padding: 24px; border-radius: 12px; backdrop-filter: blur(6px); width: 360px; }
    h1 { margin: 0 0 12px; font-size: 1.5rem; }
    .row { display:flex; gap: 8px; align-items:center; }
    input[type=color] { width: 48px; height: 32px; border:none; background: transparent; }
    input[type=text] { flex:1; padding:8px 10px; border-radius:8px; border:none; }
    button { padding:8px 12px; border-radius:8px; border:none; cursor:pointer; }
    .small { margin-top:8px; font-size:.85rem; opacity:.85; }
  </style>
</head>
<body>
  <div class="card">
    <h1>Change background color</h1>
    <div class="row">
      <input id="picker" type="color" value="#3498db"/>
      <input id="hex" type="text" value="#3498db" placeholder="#rrggbb"/>
      <button id="apply">Apply</button>
    </div>
    <p class="small">Tip: Enter a hex color (e.g., <code>#ff6600</code>) or use the color picker.</p>
  </div>
<script>
async function loadColor(){
  const res = await fetch('/api/color');
  const data = await res.json();
  setBg(data.color);
}
function setBg(c){
  document.documentElement.style.setProperty('--bg', c);
  document.getElementById('picker').value = c;
  document.getElementById('hex').value = c;
}
async function apply(){
  const hex = document.getElementById('hex').value.trim();
  const res = await fetch('/api/color', {method:'POST', headers:{'Content-Type':'application/json'}, body: JSON.stringify({color: hex})});
  const data = await res.json();
  if(data.color){ setBg(data.color); }
  else { alert(data.error || 'Failed'); }
}

document.getElementById('apply').addEventListener('click', apply);
loadColor();
</</script>
</body>
